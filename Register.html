            <p>Register</p>
        </div>
        <div class="inputs">
            <form id="myForm" method="POST" onsubmit="submitForm()">
                <div class="email input">
                <label for="Email">Email:</label>
                <input type="email" id="email" class="box email" name="email" placeholder="sample@pramericalife.in"  title="Please enter a valid email that ends with @pramerica.in" 
                         onfocus="emailValidate()"  oninput="emailValidate()" required>
                        </div>
                <div class="password input">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" class="box pwd" name="pwd" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" 
                           onfocus="criteria()" onkeyup="validate()" onblur="hide()" required>
                           <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                </div>

                <div class="Password input">
                    <label for="Repwd">Re-Enter Password:</label>
                    <input type="password" id="Repwd" class="box repwd" name="repwd" required>
                </div>
                
                <input type="submit" value="Submit" id="submit" >
            </form> 
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
